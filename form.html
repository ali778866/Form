<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label>Name</label>
        <input type="text" name="username" required />
        <label>Email</label>
        <input type="text" name="emailid" required />
        <label>Phone</label>
        <input type="tel" name="phonenumber" required />
        <button>Submit</button>
    </form>
    <ul id="listofUser"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        function saveToLocalStorage(event) {
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.emailid.value;
            const phone = event.target.phonenumber.value;
            const obj = {
                name,
                email,
                phone
            }
            axios.post("https://crudcrud.com/api/4cf5c467eafc4109827517ff4dc8394f/appointment", obj)
                .then((respone)=>{
                    console.log(respone)
                })
                .catch((error)=>{
                    console.log(error)
                })
            // localStorage.setItem(obj.email, JSON.stringify(obj));
            // showUser(obj);
            event.target.reset();
        }

        function showUser(obj) {
            const parentElem = document.getElementById('listofUser');
            const childElem = document.createElement('li');
            const editButton = document.createElement('button');
            const deleteButton = document.createElement('button');
            editButton.textContent = 'Edit';
            deleteButton.textContent = 'Delete';
            editButton.onclick = () => {
                // set form values to the selected user data
                const form = document.querySelector('form');
                form.username.value = obj.name;
                form.emailid.value = obj.email;
                form.phonenumber.value = obj.phone;
                // delete user data from the screen and local storage
                parentElem.removeChild(childElem);
                localStorage.removeItem(obj.email);
            };
            deleteButton.onclick = () => {
                parentElem.removeChild(childElem);
                localStorage.removeItem(obj.email);
            };
            childElem.textContent = obj.name + ' - ' + obj.email + ' - ' + obj.phone;
            childElem.appendChild(editButton);
            childElem.appendChild(deleteButton);
            parentElem.appendChild(childElem);
        }

        Object.keys(localStorage).forEach((key) => {
            showUser(JSON.parse(localStorage.getItem(key)));
        });
    </script>
</body>
</html>
